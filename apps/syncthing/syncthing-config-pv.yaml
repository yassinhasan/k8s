apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-config-pv
  namespace: homelab
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /srv/docker/syncthing/config
    type: DirectoryOrCreate