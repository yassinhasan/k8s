apiVersion: v1
kind: Service
metadata:
  name: npm
  namespace: homelab
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
      protocol: TCP
    - name: admin
      port: 81
      targetPort: 81
      nodePort: 30081
      protocol: TCP
  selector:
    app: npm