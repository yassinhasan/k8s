apiVersion: v1
kind: PersistentVolume
metadata:
  name: vscode-copilot-pv
  namespace: homelab
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /srv/docker/vscode/copilot
    type: DirectoryOrCreate