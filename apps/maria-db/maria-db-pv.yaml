apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-pv # A clear name for your MariaDB PV
spec:
  capacity:
    storage: 20Gi # Adjust capacity as needed for your database
  accessModes:
    - ReadWriteOnce # MariaDB usually needs exclusive write access
  # Explicitly set storageClassName to "" to match PVC and ensure direct binding
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain # IMPORTANT: Retain data even if PVC is deleted
  hostPath:
    # This is the single base directory on your host that will hold both data and config
    path: /srv/data/mariadb-persistent
    type: DirectoryOrCreate # Kubernetes will create this if it doesn't exist
